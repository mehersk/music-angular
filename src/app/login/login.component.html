<div class="login py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-3 col-lg-3"></div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <h1 class="text-center">Login</h1>
                <form class="text-center">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                    </div>
                    <div class="forgot-link d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember">Remember Password?</label>
                        </div>
                        <a href="#">Forgot Password ?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block rounded-pill">Sign In</button>
                    <p>Don't have an account? <a href="">Register Now</a></p>
                </form>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-3"></div>
        </div>
    </div>
</div>
