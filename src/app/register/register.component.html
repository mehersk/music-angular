<div class="register py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-3 col-lg-3"></div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <h1 class="text-center">Sign Up</h1>
                <form class="text-center">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block rounded-pill">Register</button>
                    <p>Already have an account? <a href="">Login Here</a></p>
                </form>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-3"></div>
        </div>
    </div>
</div>
